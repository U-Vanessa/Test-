<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Regist/Reg/Regi/regi.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Regi</title>
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form id="form">
            <div class="incorrect">
                <i class='bx bxs-user'></i>
                <input required type="text" name="firstname" id="firstname-input" placeholder="Firstname">
            </div>

            <div>
                <i class='bx bxs-envelope'></i>
                <input required type="email" name="email" id="email-input" placeholder="Email">
            </div>

            <div>
                <i class='bx bxs-lock-alt' ></i>
                <input required type="password" name="password" id="password-input" placeholder="Password">
            </div>

            <div>
                <i class='bx bxs-lock-alt' ></i>
                <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password">
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account<a href="Login.html">Login</a></p>
    </div>

    <script src="/Regist/Reg/Regi/regi.js" defer></script>
</body>
</html>
